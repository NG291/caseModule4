<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa đối tác vận chuyển</title>
</head>
<body>
<h1>Sửa đối tác vận chuyển</h1>
<form th:action="@{/admin/shippingPartner/update}" th:object="${shippingPartner}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Tên:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="phoneNumber">Số điện thoại:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" /><br/>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" /><br/>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" th:field="*{address}" /><br/>

    <label for="status">Trạng thái:</label>
    <select id="status" th:field="*{status}">
        <option value="ACTIVE" th:selected="${shippingPartner.status == 'ACTIVE'}">Active</option>
        <option value="INACTIVE" th:selected="${shippingPartner.status == 'INACTIVE'}">Inactive</option>
    </select><br/>

    <label for="isLocked">Khóa:</label>
    <input type="checkbox" id="isLocked" th:field="*{isLocked}" th:checked="*{isLocked}" /><br/>

    <button type="submit">Lưu</button>
</form>
</body>
</html>
